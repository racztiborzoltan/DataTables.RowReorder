<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<link rel="shortcut icon" type="image/ico" href="media/images/favicon.ico">
		
		<title>Handling server-side errors when rows in the table are reordered</title>
		
		<!-- --------------------------------------------------------------- -->
		
		<!-- CSS -->
		<style type="text/css" title="currentStyle">@import "examples/css/demo.css";</style>
		
		<!-- jQuery -->
		<script src="http://code.jquery.com/jquery-1.7.1.min.js" type="text/javascript"></script>
		<!-- jQuery UI -->
		<script src="http://code.jquery.com/ui/1.8.7/jquery-ui.min.js" type="text/javascript"></script>
		<!-- DataTables -->
		<script src="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/jquery.dataTables.js" type="text/javascript"></script>
		<!-- DataTables RowReordering -->
		<script src="media/js/jquery.dataTables.rowReordering.js" type="text/javascript"></script>
		<!-- DataTables RowGrouping -->
		<script src="media/js/jquery.dataTables.rowGrouping.js" type="text/javascript"></script>
		
		<!-- --------------------------------------------------------------- -->
		
		<script src="examples/js/demo.js" type="text/javascript"></script>
		
		<!-- --------------------------------------------------------------- -->
		
		<script type="text/javascript" charset="utf-8">
			$(document).ready(function () {
			$('#example').dataTable()
				.rowReordering({ 
					sURL:"NonExistingPage.php",
					fnAlert: function(text)
					{
						alert("Order canot be changed on the server-side.\n" + text);
					}
				});

			});
		</script>
		
	</head>
	
	<body id="dt_example">
	
		<div id="container">
			<a href="index.html">Home</a>
			<a href="http://code.google.com/p/jquery-datatables-row-reordering/wiki/ServerSideIntegration">Wiki</a> 
			<h1 class="full_width big">
	
				JQuery DataTable Row Reordering - Handling errors on the server-side
			</h1>
						
			<p>When row reordering plugin notifies server-side page that order is changed, if some error happens
			on the server-side, sorting will be canceled and error message will be shown.</p>
			<h2>Live example</h2>
	
			<div class="example-table-wrapper"></div>
			
			<div id="other_example_links"></div>
			
			<div id="footer"></div>
		</div>
		
	</body>
	
</html>
